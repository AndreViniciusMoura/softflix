<div class="container main-container">
    <div class="row text-center" *ngIf="watchedFilms == null || watchedFilms.length <= 0">
        <h3 class="text-not-found">Film not found!</h3>
    </div>
    <div class="row text-center">
        <film-card-detail class="col-md-4" *ngFor="let movie of watchedFilms;" [film]="movie"
            (status)="changeStatus($event)" [onlyDisplay]="true">
        </film-card-detail>
    </div>
</div>
